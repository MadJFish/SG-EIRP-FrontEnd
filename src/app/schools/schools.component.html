
  <div class="main-content">
    <div class="container-fluid">
   

        <div class="row">
          <div class="col-md-12">
            <div class="card" style = "width:55%">

              <div class="card-header card-header-danger">
                <h4 class="card-title "> School Data Batch Job Status</h4>
                <p class="card-category">Data is retrieved from data.gov.sg/dataset/school-directory-and-information </p>
              </div>

              <div class="card-body">
                <div class="table-responsive">
                  
                  <!--<table class="table" >
                    <thead class=" text-primary">
                    <th>ID</th>
                    <th>Execution Date Time</th>
                    <th>Execution Outcome</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let task of tasks">
                      <td>{{task.id}}</td>
                      <td>{{task.exeTime}}</td>
                      <td>{{task.outcome}}</td>
                    </tr>

                  </tbody>
                  </table>-->

                  <table mat-table [dataSource]="tasks" class="table">


                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="exeTime">
                      <th mat-header-cell *matHeaderCellDef> Execution Time </th>
                      <td mat-cell *matCellDef="let element"> {{element.exeTime}} </td>
                    </ng-container>

                    <ng-container matColumnDef="outcome">
                      <th mat-header-cell *matHeaderCellDef> Outcome </th>
                      <td mat-cell *matCellDef="let element"> {{element.outcome}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                  <!--<mat-paginator [length]=83  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="card">



          </div>
        </div>
      
  </div>
</div>
